<!doctype html>
<html>
	<head>
		<meta charset="UTF=8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
		<title>Calculator</title>
		<link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
	
	</head>

	<body>
        <div class="span">
            <span id="num1-el">8</span>
            <span id="num2-el">2</span>
        </div>
        <div class="btns">
            <button onclick="add()">
                <span class="text">add</span>
                <span class="symbol">+</span>
            </button>
            <button onclick="substract()">
                <span class="text">substract</span>
                <span class="symbol">-</span>
            </button>
            <button onclick="divide()">
                <span class="text">divide</span>
                <span class="symbol">&#247;</span>
            </button>
            <button onclick="multiply()">
                <span class="text">multiply</span>
                <span class="symbol">x</span>
            </button>
        </div>
        <span id="sum-el">Sum: </span>
        <script src="index.js"></script>
	</body>
	
</html>
